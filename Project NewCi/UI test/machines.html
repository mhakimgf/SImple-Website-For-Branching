<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesin Cuci</title>
    <link rel="stylesheet" href="Machines.css">
</head>

<body>
    <header>
        <div class="logo">
            <h1>NewCi!</h1>
        </div>
        <button onclick="window.location.href='/home';" class="logout-btn">Kembali</button>
    </header>

    <main>
        <div class="dashboard-container">
            <h2>Daftar Mesin Cuci</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nama</th>
                        <th>Merk</th>
                        <th>Kapasitas</th>
                        <th>Status</th>
                        <th>Tarif</th>
                    </tr>
                </thead>
                <tbody>
                    {% for machine in machines %}
                    <tr>
                        <td>{{ machine.id }}</td>
                        <td>{{ machine.name }}</td>
                        <td>{{ machine.brand }}</td>
                        <td>{{ machine.capacity }}</td>
                        <td>{{ machine.status }}</td>
                        <td>{{ machine.rate }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <p>Cuci di laundry NewCi! Buat pakaianmu seperti New!</p>
    </footer>
</body>

</html>
