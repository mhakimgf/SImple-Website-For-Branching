<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body>

    <body>
        <header>
            <div class="logo">
                <h1>NewCi!</h1>
            </div>
            <button onclick="window.location.href='/home';" class="logout-btn"> Kembali</button>
        </header>

        <main>
            <div class="dashboard-container">
                <div class="left-section">
                    <img src="{{ url_for('static', filename='images/Wombat.png') }}" alt="User Avatar" class="avatar">
                </div>
                <div class="right-section">
                    <h1>Selamat Datang di Laundry <span>NewCi!</span></h1>
                    <div class="login">
                        <form action="/login" method="POST" class="login-form">
                            <h2>Login</h2>

                            <div class="input-group">
                                <label for="username">Username:</label>
                                <input type="text" id="username" name="username" required>
                            </div>

                            <div class="input-group">
                                <label for="password">Password:</label>
                                <input type="password" id="password" name="password" required>
                            </div>

                            <button type="submit" class="login-btn">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>


    </body>
    <footer>
        <p>Cuci di laundry NewCi! Buat pakaianmu seperti New!</p>
    </footer>


</body>

</html>
